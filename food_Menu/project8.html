<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="project8.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our menu</h2>
            <div class="underline"></div>
            <div class="btn-container">
                <button class="filter-btn" type="button">all</button>
                <button class="filter-btn" type="button">Breakfast</button>
                <button class="filter-btn" type="button">Lunch</button>
                <button class="filter-btn" type="button">shakes</button>
            </div>
            <div class="section-center">
                 <article class="menu-item">
                    <img src="menu-item.jpeg" class="photo" alt="menu-item">
                        <div class="item-info">
                            <header>
                                <h4>buttermilk pancakes</h4>
                                <h4 class="price">$15</h4>
                            </header>
                            <p class="item-text">
                                Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                                Quae non ad quibusdam expedit commodi voluptatum error debitis saepe sapiente dolorem.
                            </p>
                        </div>
                 </article>
            </div>
        </div>
    </section>
    <script src="project8.js"></script>
</body>
</html>
